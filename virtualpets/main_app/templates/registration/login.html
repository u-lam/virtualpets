{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card border border-warning mt-4">
        <h1 class="card-header border-bottom border-warning" id="title">Log In</h1>

        <div class="card-body">
          {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-warning" value="login">
            <input type="hidden" name="next" value="{{ next }}">
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
