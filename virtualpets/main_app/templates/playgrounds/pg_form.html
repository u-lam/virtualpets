{% extends 'base.html' %}

{% block content %}

    <h1>Edit {{ playground.name }}</h1>
 
  <!-- Leaving the action empty so the form posts to the same url -->
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
