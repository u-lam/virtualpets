{% extends 'base.html' %}

{% block content %}
  <h1>Delete User?</h1>

  <h4>Are you sure you want to delete <span id="title" class='text-warning'>{{ user.name }}</span>?</h4>

  <form action="{% url 'user_delete' %}" method='POST'>
  {% csrf_token %}
    <input type="submit" value='Yes' class='btn btn-warning'>
    <a class="btn btn-warning" href="{% url 'user_profile' %}">Cancel</a>
  </form>

{% endblock  %}
